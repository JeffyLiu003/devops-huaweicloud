apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-tmp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-tmp
  template:
    metadata:
      labels:
        app: nginx-tmp
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
